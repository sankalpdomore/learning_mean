<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Add your Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title=ngModel>
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Say something about this post</mat-label>
      <textarea
        matInput
        rows="6"
        name="content"
        ngModel
        required
        minlength="3"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please add content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
